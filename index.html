<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicione o link do Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao arquivo CSS externo -->
    <title>Buscar Ofertas</title>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4 form-container">
        <h1>Buscar Ofertas</h1>
        <hr class="my-4">

        <div class="mb-3">
            <label for="tireCodeInput" class="form-label">Insira o código do pneu:</label>
            <input type="text" class="form-control" id="tireCodeInput" placeholder="Digite o código do pneu (ex: PN20274)" required>
            <div class="invalid-feedback">Código do pneu deve ser no formato PN00000.</div>
        </div>

        <button type="button" class="btn btn-primary" onclick="validarEPesquisar()">Pesquisar</button>

        <div class="mt-4">
            <h2>Resultado</h2>
            <hr class="my-4">
            
            <div id="resultado"></div>
        </div>
    </div>

    <!-- Adicione o script do Bootstrap 5 e o seu script personalizado -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script>

	<script>
		function validarEPesquisar() {
			var input = document.getElementById("tireCodeInput");
			var resultadoElement = document.getElementById("resultado");

			// Define a mensagem de validação personalizada
			input.setCustomValidity('');

			// Expressão regular para verificar o formato esperado
			var regex = /^[A-Za-z]{2}\d{5}$/;

			// Verifica se o valor do campo atende ao padrão
			if (!regex.test(input.value)) {
				// Se não atende ao padrão, define a borda vermelha
				input.classList.add("is-invalid");
				// Exibe o resultado na área correspondente
				resultadoElement.innerText = "Fora do padrão";
			} else {
				// Se atende ao padrão, remove a borda vermelha
				input.classList.remove("is-invalid");
				// Exibe o resultado na área correspondente
				resultadoElement.innerText = "Dentro do padrão";
				
				// Chama a função de pesquisa apenas se a validação for bem-sucedida
				pesquisarOfertas();
			}
		}
	</script>


</body>
</html>
